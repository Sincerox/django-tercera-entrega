<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/img/logo.png'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/estilo.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    {%include "app/navPlantilla.html"%}
    <br>
    {%block content %}

    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="{% static 'app/js/busqueda.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/busqueda.js' %}"></script>
    <br><br><br><br><br><br>
    <footer class="container-fluid text-white text-center bg-dark fixed-bottom mt-5">
        <div class="row py-3">
            <div class="col-4 order-1">
                <a href="#" target="_blank">
                    <img src="{% static 'app/img/icon/fb.png' %}" class="img-fluid" width="60" height="60" id="redes"
                        alt="facebook">
                </a>
            </div>
            <div class="col-4 order-3">
                <a href="#" target="_blank">
                    <img src="{% static 'app/img/icon/ig.png' %}" class="img-fluid" width="60" height="60" id="redes"
                        alt="instagram">
                </a>
            </div>
            <div class="col-4 order-2" id="texto-redes">
                <img src="{% static 'app/img/logos/factoria.png' %}" width="300" class="img-fluid " alt="">
            </div>
        </div>
    </footer>
</body>

</html>
